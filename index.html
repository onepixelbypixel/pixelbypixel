  <header>
    <img src="./assets/logo.png" alt="logo" id="logo">
    <h1>pixel by pixel</h1>
  </header>

  <section class="pixelbypixel">
    <div class="drawer-toggle square-icon">CONTROLLERS</div>
    <div class="drawer">
      <div class="selectors">
        <!--upload image -->
        <label id="uploadimage" for="imageInput">
          Upload Image
          <input type="file" class="inputbtn" id="imageInput">
        </label>
        <!-- px per sq -->
        <label for="pxPerSq" class="inputbtn">
          Detail Level (Min:2, Max: 50)
          <input value="8" type="number" id="pxPerSq">
        </label>
        <!-- lineart -->
        <label for="lineart" class="inputbtn">
          Line Art
          <input type="checkbox" id="lineart">
        </label>
        <!-- TODO : Dot Art: Start -->
        <!-- dotart -->
        <!-- <label for="dotart" class="inputbtn">
                  Dot Art
                  <input type="checkbox" id="dotart">
                </label> -->
        <!-- TODO : Dot Art: End -->
        <!-- greyscale -->
        <label for="greyscale" class="inputbtn">
          Greyscale
          <input type="checkbox" id="greyscale">
        </label>
        <!-- palette -->
        <label for="palette" class="inputbtn">
          palette
          <input type="checkbox" id="palette">
        </label>

        <!-- flip horizontally -->
        <label for="flipH" class="inputbtn">
          Flip Horizontally
          <input type="checkbox" id="flipH">
        </label>

        <!-- Detect Image Color -->
        <label for="imageColor" class="inputbtn">
          Detect Image Color
          <input type="checkbox" id="imageColor">
        </label>
      </div>
      <div class="controllers">
        <!-- color palette example-->
        <div class="colorpalette">
          <div class="text">
            <button class="btn small" id="changepalette">Select palette</button>
            <select name="paletteselector" id="paletteselector" style="font-family: 'VT323', monospace"></select>
          </div>
          <div class="icons" id="palettecolor"></div>
        </div>
        <div class="downloadimage-wrapper">
          <button id="downloadimage" class="btn small call">Download Image</button>
        </div>
      </div>
    </div>
    <div class="main-section">
      <div class="detected-colorpalette hide">
        <div class="text">
          <span>Color Palette:</span>
        </div>
        <div class="detected-colorboxes" id="detected-palettecolor"></div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </section>
